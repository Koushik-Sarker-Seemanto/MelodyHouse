{% extends 'home/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Sign-in Page</title>
{% endblock %}


{% block body %}
    <h1 class="d-flex justify-content-center" style="margin-top: 100px">Sign-in</h1>
	<div class="d-flex justify-content-center mt-5">
		<div class="col-md-5 list-group-item" style="background: #ccdcd7">
			<form method="POST" enctype="multipart/form-data">

				{% csrf_token %}
				{{ form | crispy }}

				<button class="btn btn-success" style="width: 100%">Signin</button>
			</form>
			<br>
            <div class="justify-content-center">
                <a href="#" class="d-flex justify-content-center">Forget password?</a>
			    <a href="{% url 'authentication:signup' %}" class="d-flex justify-content-center" >Create a new account</a>
            </div>

		</div>
	</div>
{% endblock %}
