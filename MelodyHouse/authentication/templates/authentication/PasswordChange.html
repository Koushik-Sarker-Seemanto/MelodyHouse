{% extends 'profile_app/profilebase.html' %}
{% load static %}

{% block title %}
    <title>Change Password Page</title>
{% endblock %}



{% block body %}
    <h1 class="d-flex justify-content-center" style="margin-top: 100px">Change Password</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-4 list-group-item" style="margin: 20px;">

            <form class="sign-in-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Update Password" class="btn btn-success btn-block">
            </form>
        </div>
    </div>
{% endblock %}
