<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "home/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "profile_app/profile_cover_part.css" %}">

                {#  BootStrap 4 files   #}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>





                {# Extra Styles #}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    {% block title %}

    <title>Home page</title>                    {#Title Block#}

    {% endblock %}

</head>


<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-xl fixed-top navbar-custom" >
    <a class="navbar-brand" style="font-family: 'padmaa-Bold.1.1';" href="#">MelodyHouse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home:home' %}">
                    <i class="fa fa-fw fa-home"></i>Home <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-music"></i>&nbsp;About
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-book"></i> Contact
                </a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item sign-in-Btn" data-toggle="modal" data-target="#exampleModalCenter">
                <a class="nav-link" href="{% url 'authentication:signin' %}">SignIn</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="{% url 'authentication:signup' %}">
                    <i class="fa fa-fw fa-envelope"></i> SignUp
                </a>
            </li>

        </ul>
    </div>
</nav>


{% block body %}

{#                                Body Block#}
{% endblock %}

</body>
</html>
